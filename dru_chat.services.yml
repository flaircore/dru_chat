services:
  dru_chat.server:
    class: Drupal\dru_chat\Service\Server
    arguments: []

  dru_chat.messages:
    class: Drupal\dru_chat\Service\Messages
    arguments: []
    calls:
      - [setEntity, ['@entity_type.manager'] ]
      - [setConfig, ['@config.factory'] ]

  dru_chat.set_chat_user:
    class: Drupal\dru_chat\Service\ChatUserSubscriber
    tags:
      - {name: event_subscriber}